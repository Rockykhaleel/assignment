<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="custom-background">

    <div class="container">

        <nav class="navbar navbar-expand-lg custom-background adjust-padd">
            <div class="container-fluid">
              <a class="navbar-brand c-white">Startup 3</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <form class="d-flex" role="search">
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                      <li class="nav-item nav-bet-pad  cus-nav">
                        <a class="nav-link active c-white" aria-current="page" href="#">Overview</a>
                      </li>
                      <li class="nav-item nav-bet-pad cus-nav">
                        <a class="nav-link c-white" href="#">Prices</a>
                      </li>
                      <li class="nav-item nav-bet-pad cus-nav">
                        <a class="nav-link c-white" href="#">Blog</a>
                      </li>
                      <li class="nav-item nav-bet-pad cus-nav">
                        <a class="nav-link c-white " href="#">Feedback</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#"><button class="c-white cus-button">Purchase</button></a>
                      </li>
                    </ul>
                  </div>
              </form>
            </div>
          </nav>
    </div>

    <div class="container">
        <div class="row  adjust-padd">
            <div class="col-6 size1 pt-20">
                <h3 class="c-white">Generate Awesome Web Pages</h3>
                <p class="c-white pt-3">The most important part of the Startup is the samples. The samples form a set of 25 useable pages you can use as is or you can add new blocks</p>
                <button class="cus-btn-2 c-white" type="submit">Learn More</button>
            </div>
            <div class="col-6 size2 pt-20">
                <div class="sign-up">
                    <h4 class="text-center">Sign Up Now</h4>
                    <form>
                        <input class="form-control input-spl mt-4" type="email" name="email" id="emailid" placeholder="Your email">
                        <input class="form-control input-spl mt-4" type="password" name="password" id="password" placeholder="Your password">

                        <div class="checkbox-container">
                          <input class="form-check-input mt-4" type="checkbox" value="" id="flexCheckDefault">
                          <label class="form-check-label mt-4" for="flexCheckDefault">
                              I agree to the Terms of Service
                          </label>
                      </div>

                        <div class="button-container">
                          <button type="submit" class="sign-in-btn  mt-4 c-white">Sign In</button>
                        </div>
                        <div class="line-container mt-3">
                          <hr>
                          <span class="sp1">or</span>
                          <hr>
                      </div>
                        <div class="button-container">
                          <button type="submit" class="tweet-login mt-4 c-white">Login via Twitter</button>
                        </div>
                    </form>
                    <p class="register  mt-4">Do you have an Account? <span >Sign In</span></p>
                </div>
            </div>
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
